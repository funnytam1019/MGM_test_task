<button ejs-button (click)="click()">Bind Data</button>
<ejs-treegrid #treegrid hasChildMapping="isParent" [treeColumnIndex]="1"
  parentIdMapping="ParentItem" idMapping="TaskID" height="700"
  [dataSource]="data"
  [enableVirtualization]="true"
  [editSettings]="editSettings" 
  [contextMenuItems]="contextMenuItems"
  [editSettings]="editSettings"
  (contextMenuClick)="contextMenuClick($event)"
  (contextMenuOpen)="contextMenuOpen($event)"> 
  <e-columns>
    <e-column field="TaskID" headerText="Task ID" width="90" textAlign="Right" isPrimaryKey="true">
    </e-column>
    <e-column field="TaskName" headerText="Task Name" width="170"></e-column>
    <e-column field="StartDate" headerText="Start Date" width="130" format="yMd" textAlign="Right"></e-column>
    <e-column field="Duration" headerText="Duration" width="80" textAlign="Right"></e-column>
  </e-columns>

</ejs-treegrid>
