<button ejs-button (click)="click()">Bind Data</button>
<ejs-treegrid
  #treegrid
  hasChildMapping="isParent"
  [treeColumnIndex]="1"
  parentIdMapping="ParentItem"
  idMapping="TaskID"
  height="440"
  [editSettings]="editSettings"
  [toolbar]="toolbar"
  [contextMenuItems]="contextMenuItems"
  [editSettings]="editSettings"
>
  <e-columns>
    <e-column
      field="TaskID"
      headerText="Task ID"
      width="90"
      textAlign="Right"
      isPrimaryKey="true"
    >
    </e-column>
    <e-column field="TaskName" headerText="Task Name" width="170"></e-column>
    <e-column
      field="StartDate"
      headerText="Start Date"
      width="130"
      format="yMd"
      textAlign="Right"
    ></e-column>
    <e-column
      field="Duration"
      headerText="Duration"
      width="80"
      textAlign="Right"
    ></e-column>
  </e-columns>
</ejs-treegrid>
